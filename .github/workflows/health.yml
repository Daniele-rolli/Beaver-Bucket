name: Health Check

on:
  push:
    branches:
      - master  # Adjust the branch as needed

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Scoop
        run: |
          # Install Scoop and Git
          Invoke-Expression (New-Object System.Net.WebClient).DownloadString('https://get.scoop.sh')
          scoop install git

          # Add Scoop to the PATH
          $scoopDir = 'D:\scoop'  # Specify the directory where Scoop will be installed
          $env:SCOOP = $scoopDir
          $env:PATH += ";${scoopDir}\apps\scoop\current\bin"

      - name: Add Scoop Bucket
        run: |
          scoop bucket add Beaver-Bucket https://github.com/Daniele-rolli/Beaver-Bucket

      - name: Install Scoop Package
        run: |
          scoop install Beaver-Notes
